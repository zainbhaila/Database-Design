{% if calendar_id %}
    <h4> List of Calendar Events </h4>
    {% for x in event_list %}
    <table style="border:2px solid black; padding: 10px; border-collapse: collapse">
    <tr><th style="border:2px solid black">Event Title</th><th style="border:2px solid black">Start Time</th><th style="border:2px solid black">End Time</th></tr>
    {% for e in x %}
    <tr>
    <td style="border:2px solid black"> <a href="http://localhost:8888/mycalendar/event/{{e.id}}">{{ e.title }}</a> <td style="border:2px solid black"> {{ e.start_time }} <td style="border:2px solid black"> {{ e.end_time }} </tr>
    </tr>
    {% endfor %}
    </table>
    {% endfor %}
{% endif %}
