<h3>Modify an Event</h3>

<form action="/mycalendar/submitmodifyevent/{{event.id}}/" method="post">
{% csrf_token %}

<label>Event Title:</label> <input id="title" type="text" name="title" value="{{event.title}}"/> <br>
<label>Start Time (as "YYYY-MM-DD HH:MM"):</label> <input id="start_time" type="text" name="start_time" value="{{event.start_format}}"/> <br>
<label>End Time (as "YYYY-MM-DD HH:MM"):</label> <input id="end_time" type="text" name="end_time" value="{{event.end_format}}"/>

<h4>Choose which calendars to invite:</h4>
<ul>
{% for c in calendar_list %}
<li> {{ c.title }}: &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
<label>Invite <input type="radio" name="answer{{ c.id }}"  value="true" checked="checked"/> </label>
<label>Don't Invite <input type="radio" name="answer{{ c.id }}"  value="false" /> </label>
{% endfor %}
</ul>
<input type="submit" value="Submit Event" />
</form>
